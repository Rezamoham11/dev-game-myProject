<!-- @format -->

<section class="sidebar active d-lg-flex flex-column">
  <!-- Sidebar Close Button -->
  <span
    id="Close"
    class="sidebar__close rounded border border-2 rounded-circle p-2 position-absolute end-0 mx-2 d-lg-none d-md-inline-flex justify-content-center align-items-center"
    style="top: 0.5rem"
  >
    <i class="fas fa-times fs-2 text-white"></i>
  </span>

  <!-- Sidebar Playtoo -->
  <div class="sidebar__playtoo">
    <img
      src="public/images/forever.png"
      alt="Playtoo Logo"
      class="sidebar__playtoo-pic img-fluid"
    />
    <h2 class="sidebar__playtoo-text">playtoo</h2>
  </div>

  <!-- Sidebar Filter -->
  <div class="sidebar__filter">
    <div class="sidebar__filter-tittle p-3">
      <span class="sidebar__filter-text">FILTER BY PLATFORM</span>
    </div>
    <div class="sidebar__filter-lists">
      <ul class="sidebar__filter-items">
        <li class="sidebar__filter-item">
          <img
            src="public/images/sidebar-slider2.png"
            alt="Popular Streams Icon"
            class="sidebar__filter-icon sidebar__filter-icon--1 img-fluid"
          />
          <span class="sidebar__filter-description">POPULAR STREAMS</span>
        </li>
        <li class="sidebar__filter-item">
          <img
            src="public/images/sidebar-slider1.png"
            alt="Tournaments Icon"
            class="sidebar__filter-icon sidebar__filter-icon--2 img-fluid"
          />
          <span class="sidebar__filter-description">TOURNAMENTS</span>
        </li>
        <li class="sidebar__filter-item">
          <img
            src="public/images/sidebar-slide5r.png"
            alt="Video Gallery Icon"
            class="sidebar__filter-icon sidebar__filter-icon--3 img-fluid"
          />
          <span class="sidebar__filter-description">VIDEO GALLERY</span>
        </li>
        <li class="sidebar__filter-item">
          <img
            src="public/images/sidebar-slide3r.png"
            alt="Chat Icon"
            class="sidebar__filter-icon sidebar__filter-icon--4 img-fluid"
          />
          <span class="sidebar__filter-description">CHAT</span>
        </li>
        <li class="sidebar__filter-item">
          <img
            src="public/images/sidebar-slider4.png"
            alt="Settings Icon"
            class="sidebar__filter-icon sidebar__filter-icon--5 img-fluid"
          />
          <span class="sidebar__filter-description">SETTINGS</span>
        </li>
      </ul>
    </div>
  </div>

  <!-- Sidebar Friends -->
  <div class="sidebar__friends">
    <div class="sidebar__friends-content">
      <h2 class="sidebar__friends-head">Friends</h2>
      <ul class="sidebar__friends-items">
        <li class="sidebar__friends-item">
          <div class="sidebar__friends-info">
            <span class="sidebar__friends-img">
              <img
                src="public/images/pic-user.png"
                alt="User Avatar"
                class="sidebar__friends-pic img-fluid"
              />
            </span>
            <span class="sidebar__friends-text">RESIDENT EVIL</span>
          </div>
          <div class="sidebar__friends-box">
            <i class="sidebar__friends-icon fas fa-wifi"></i>
          </div>
        </li>
        <li class="sidebar__friends-item">
          <div class="sidebar__friends-info">
            <div class="sidebar__friends-img">
              <img
                src="public/images/pic-user.png"
                alt="User Avatar"
                class="sidebar__friends-pic img-fluid"
              />
            </div>
            <span class="sidebar__friends-text">CALL OF DUTY</span>
          </div>
          <div class="sidebar__friends-box">
            <i
              class="sidebar__friends-icon sidebar__friends-icon--green fas fa-circle"
            ></i>
          </div>
        </li>
        <li class="sidebar__friends-item">
          <div class="sidebar__friends-info">
            <div class="sidebar__friends-img">
              <img
                src="public/images/pic-user.png"
                alt="User Avatar"

            <span class="sidebar__friends-text">STAR WARS</span>
          </div>
          <div class="sidebar__friends-box">
            <i class="sidebar__friends-icon fas fa-wifi"></i>

        </li>
        <li class="sidebar__friends-item">
          <div class="sidebar__friends-info">

              <img

              />
            </div>
            <span class="sidebar__friends-text">CLASH OF CLANS</span>
          </div>
          <div class="sidebar__friends-box">
            <i
              class="sidebar__friends-icon sidebar__friends-icon--green fas fa-circle"
            ></i>
          </div>
        </li>
        <li class="sidebar__friends-item">
          <div class="sidebar__friends-info">
            <div class="sidebar__friends-img">
              <img
                src="public/images/pic-user.png"
                alt="User Avatar"
                class="sidebar__friends-pic img-fluid"
              />
            </div>
            <span class="sidebar__friends-text">RESIDENT EVIL</span>
          </div>
          <div class="sidebar__friends-box">
            <i class="sidebar__friends-icon fas fa-wifi"></i>

          <div class="sidebar__friends-info">
            <div class="sidebar__friends-img">
              <img
                src="public/images/pic-user.png"
                alt="User Avatar"
                class="sidebar__friends-pic img-fluid"
              />
            </div>
            <span class="sidebar__friends-text">RESIDENT EVIL</span>
          </div>
          <div class="sidebar__friends-box">
            <i
              class="sidebar__friends-icon sidebar__friends-icon--green fas fa-circle"
            ></i>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <!-- Sidebar Rocket -->
  <div class="sidebar__rocket">
    <img
      src="public/images/RocketLeage.png"
      alt="Rocket League Ad"
      class="sidebar__rocket-pic img-fluid"
    />
  </div>
</section>
